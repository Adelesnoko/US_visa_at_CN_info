<!DOCTYPE html>
<html lang="China">
<head>
    <meta charset="UTF-8">
    <title>Tips</title>
</head>
<body>
    <h1>注意事项</h1>
    <ol style="font-size: 20px;">
        <li>面签时间与预约时间段无关，早到早进馆早面试。使馆早上八点开始进馆，建议六点半甚至更早到场排队，七点以后排队人会越来越多。</li>
        <li>不让带任何电子产品，包括手机、苹果手机等。</li>
        <li>排队过程会检查护照、DS160确认页和预约单，建议提前准备好。</li>
        <li>Check in是扫描&#127380身份证，如无，亦可输身份证号验证身份。</li>
        <li>进去后（H1B签证）会有一个窗口先检查I797，然后去打指纹，最后才到面签窗口。</li>
    </ol>
</body>
</html>
